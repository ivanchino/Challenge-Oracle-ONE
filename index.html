<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador de texto</title>
</head>
<body>
    <header>
        <div>
            <img class="logo" src="/imagenes/Logo.png" alt="logo-alura">
        </div>
    </header>

    <main>
        <section>
            <label for="texto"></label>
            <textarea id="texto" class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h5 class="información">Solo letras minúsculas y sin acentos</h5>
            </div>

            <div class="botones">
                <button class="boton-encriptar">Encriptar</button>
                <button class="boton-desencriptar">Desencriptar</button>
            </div>
            
        </section>
        <section>
            <div>
                <p>Area para ver el texto encriptado o desencriptado</p>
            </div>
        </section>
    </main>
    
</body>
</html>
