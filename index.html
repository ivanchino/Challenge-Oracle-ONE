<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Encriptador/Desencriptador de texto</title>
</head>
<body>
    <header>
            <img class="logo" src="/imagenes/Logo.png" alt="logo-alura">
    </header>

    <main>
        <section class="texto-a-encriptar">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h5 class="informacion">Solo letras minúsculas y sin acentos</h5>
            </div>
        </section>
        <div class="botones1">
            <button class="boton-encriptar">Encriptar</button>
            <button class="boton-desencriptar">Desencriptar</button>
        </div>
        <section class="texto-encriptado">
            <textarea class="mensaje-encriptado" cols="20" rows="10"></textarea>
        </section>
        <div class="botones2">
            <button class="boton-copiar">Copiar</button>
        </div>
    </main>
    
</body>
</html>
